<!DOCTYPE html>
<html lang="en">
<head>
    <title> PROCESO DE COMPRA </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/estilospro.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de envio</h3>

                <div class="inputBox">
                    <span>Nombre completo :</span>
                    <input type="text" placeholder="Jhon Cuellar">
                </div>
                <div class="inputBox">
                    <span>Correo electrónico</span>
                    <input type="email" placeholder="ejemplo@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text" placeholder="Dirección - Casa o Apto">
                </div>
                <div class="inputBox">
                    <span>Cuidad :</span>
                    <input type="text" placeholder=" Bogotá">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Barrio:</span>
                        <input type="text" placeholder="Santa Cecilia">
                    </div>
                    <div class="inputBox">
                        <span>Código postal:</span>
                        <input type="text" placeholder="11111">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas aceptadas</span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre de la tarjeta :</span>
                    <input type="text" placeholder="    Señor Jhon Cuellar">
                </div>
                <div class="inputBox">
                    <span>Número de la tarjeta de credito:</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de expedición:</span>
                    <input type="text" placeholder="Enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>  Año de expedición:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder a Verificar" class="submit-btn">
        <div class="row" style=" height:10px "> </div>
        <center><button><a href="productos.html" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Volver</a> </button></center>
         

    </form>

</div>    
</body>
</html>
